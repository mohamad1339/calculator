<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="resshow">
        <span id="restext">0</span>
      </div>
      <div class="buttons">
          <button class="btn1" id="clear">c</button>
          <button class="btn" id="btn">←</button>
          <button class="elam" id="elam">/</button>

          <button class="number" id="number">7</button>
          <button class="number" id="number">8</button>
          <button class="number" id="number">9</button>
          <button class="elam" id="elam">+</button>

          <button class="number" id="number">4</button>
          <button class="number" id="number">5</button>
          <button class="number" id="number">6</button>
          <button class="elam" id="elam">*</button>

          <button class="number" id="number">1</button>
          <button class="number" id="number">2</button>
          <button class="number" id="number">3</button>
          <button class="elam" id="elam">-</button>

          <button class="elam1" id="elam1">+/-</button>
          <button class="number" id="number">0</button>
          <button class="number" id="number">.</button>
          <button class="end" id="end">=</button>
      </div>
    </div>
    <script src="./script.js/main.js"></script>
  </body>
</html>
